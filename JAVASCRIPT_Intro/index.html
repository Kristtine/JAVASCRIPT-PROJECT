<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel/Slideshow</title>
  <link rel="stylesheet" type="text/css" href="slide.css">
  <script src="script.js"> </script>
</head>

<body>
  <!-- Container for the slideshow -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides fade" id="first">
      <div class="numtext">1 / 6</div>
      <img src="    https://mcdn.wallpapersafari.com/medium/17/28/l1bf6x.png" width="72%" height="300px">
    </div>

    <div class="mySlides fade">
      <div class="numtext">2 / 6</div>
      <img src="https://mcdn.wallpapersafari.com/medium/11/35/AmcgT8.jpg" width="72%" height="300px" >
    </div>

    <div class="mySlides fade">
      <div class="numtext">3 / 6</div>
      <img src="https://mcdn.wallpapersafari.com/medium/14/82/hfuPI7.png" width="72%" height="300px">
    </div>

    <div class="mySlides fade">
      <div class="numtext">4 / 6</div>
      <img src="https://tse2.mm.bing.net/th?id=OIP.6kKzKigC5IC_BSfKGjkujgHaEK&pid=Api&P=0" width="72%" height="300px">
    </div>

    <div class="mySlides fade">
      <div class="numtext">5 / 6</div>
      <img src="https://mcdn.wallpapersafari.com/medium/94/2/rzdjyG.jpg" width="72%" height="300px">
    </div>

    <div class="mySlides fade">
      <div class="numtext">6 / 6</div>
      <img src="https://mcdn.wallpapersafari.com/medium/98/59/JhE6Wv.png" width="72%" height="300px">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    
<!-- Dots below -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>

</body>

</html>
